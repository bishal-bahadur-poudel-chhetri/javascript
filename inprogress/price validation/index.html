<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>How much the football shoes cost ?</h1>
        <form>
            <div class="form-container">
                <label for='price'>Price</label>
                <input type='text' value='20' name='price'>
            </div>
            <div class="range-container">
                <label for='quantity'>
                    Quantity
                    <span>1</span>

                </label>
                <input type='range' id='quantity' value='1' min='1' max='20' step='1'>
            </div>
        </form>
        <div class="total"></div>
    </div>
</body>
</html>
